<section>
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="form">
    <mat-form-field>
      <input
        type="text"
        placeholder="Product Title"
        matInput
        formControlName="title"
      />
      <mat-error *ngIf="productForm.controls['title'].hasError('required')"
        >Product Title is required</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <input
        type="text"
        placeholder="Product Price"
        matInput
        formControlName="price"
      />
      <mat-error *ngIf="productForm.controls['price'].hasError('required')"
        >Product Price is required</mat-error
      >
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Description</mat-label>
      <textarea
        matInput
        placeholder="Ex. This product is all about..."
        formControlName="description"
      ></textarea>
      <mat-error
        *ngIf="productForm.controls['description'].hasError('required')"
        >Product Description is required</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <input
        type="text"
        placeholder="Product Picture URL"
        matInput
        formControlName="imageURL"
      />
    </mat-form-field>
    <mat-slide-toggle
      color="accent"
      formControlName="expressShipping"
      class="block"
      >Express Shipping</mat-slide-toggle
    >
    <mat-slide-toggle color="accent" formControlName="onSale"
      >On Sale</mat-slide-toggle
    >
    <div class="ctas-box">
      <button
        mat-button
        class="mat-raised-button mat-primary"
        color="primary"
        type="submit"
        [disabled]="!productForm.valid"
      >
        Save
      </button>
      <button
        mat-button
        class="mat-raised-button mat-accent"
        color="primary"
        type="button"
        (click)="onReset()"
      >
        Reset
      </button>
    </div>
  </form>
</section>
